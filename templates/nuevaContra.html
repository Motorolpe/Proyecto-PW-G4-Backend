<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reestablecimiento de contraseña</title>
</head>
<body style="margin:0; padding:0; background-color:#1d4ed8; font-family: Arial, sans-serif;">

  <table width="100%" border="0" cellspacing="0" cellpadding="0" style="padding:20px 0;">
    <tr>
      <td align="center">

        <table width="50%" max-width="500" border="0" cellspacing="0" cellpadding="0"
          style="background-color:#ffffff; border-radius:12px; padding:40px 30px; text-align:center; box-shadow:0 10px 25px rgba(0,0,0,0.2);">

          <tr>
            <td style="font-size:28px; font-weight:bold; color:#000000; padding-bottom:20px;">
              Reestablecimiento de contraseña
            </td>
          </tr>

          <tr>
            <td style="padding-bottom:20px;">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQMFRtxsid9VYIwxAvqGz69bVsYU8kJ3d_K-Q&s"
                   alt="Imagen"
                   width="150"
                   style="display:block; margin:0 auto; border-radius:8px;">
            </td>
          </tr>

          <tr>
            <td style="font-size:18px; color:#1f2937; padding-bottom:10px;">
              Su nueva contraseña es:
            </td>
          </tr>

          <tr>
            <td style="font-size:18px; color:#111827; background-color:#d1d5db; font-weight:bold; padding:10px; width:200px; margin:0 auto;">
              {{contraseña}}
            </td>
          </tr>

          <tr>
            <td style="font-size:13px; color:#6b7280; font-style:italic; padding-top:30px;">
              Si usted no solicitó este cambio, se recomienda que tome medidas de seguridad para proteger su cuenta.
            </td>
          </tr>

        </table>

      </td>
    </tr>
  </table>

</body>
</html>
